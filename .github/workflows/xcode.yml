name: Build

on: 
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:
  XCBuild:
    runs-on: macos-latest
    env:
      PROJECT: Nextcloud.xcodeproj
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
    steps:
    - run: ls /Applications
    - uses: actions/checkout@v2
    - name: Carthage Bootstrap
      run: carthage bootstrap --use-xcframeworks
    - name: Build iOS
      run: |
        xcodebuild clean build -project $PROJECT -scheme $SCHEME -destination "$DESTINATION"
      env:
          SCHEME: Nextcloud
          DESTINATION: platform=iOS Simulator,name=iPhone 11
