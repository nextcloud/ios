name: Build

on: 
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:
  XCBuild:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: ls
    - uses: devbotsxyz/carthage-bootstrap@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: mxcl/xcodebuild@v1
