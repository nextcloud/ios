name: Build

on: 
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:
  XCBuild:
    runs-on: macOS-11
    env:
      PROJECT: Nextcloud.xcodeproj
    steps:
    - name: Set var
      run: echo "DEVELOPER_DIR=$(xcode-select --print-path)" >> $GITHUB_ENV
    - name: Check env
      run: echo $DEVELOPER_DIR
    - uses: actions/checkout@v2
    - name: Restore Carhage Cache
      uses: actions/cache@v2
      id: carthage-cache
      with:
        path: Carthage
        key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
        restore-keys: |
          ${{ runner.os }}-carthage-
    - name: Carthage
      if: steps.carthage-cache.outputs.cache-hit != 'true'
      run: carthage bootstrap --use-xcframeworks
    - name: Download GoogleService-Info.plist
      run: wget "https://raw.githubusercontent.com/firebase/quickstart-ios/master/mock-GoogleService-Info.plist" -O GoogleService-Info.plist
    - name: Build iOS
      run: |
        xcodebuild clean build -project $PROJECT -scheme $SCHEME -destination "$DESTINATION"
      env:
          SCHEME: Nextcloud
          DESTINATION: platform=iOS Simulator,name=iPhone 11
