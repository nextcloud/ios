
# Lints the project using SwiftLint

name: SwiftLint

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop  

jobs:
  Lint:
    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v2
       
     - name: GitHub Action for SwiftLint
       uses: norio-nomura/action-swiftlint@3.1.0
